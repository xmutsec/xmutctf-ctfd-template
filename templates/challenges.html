{% extends "base.html" %}

{% block stylesheets %}
	<link rel="stylesheet" href="{{ url_for('views.themes', path='css/challenge-board.css') }}">
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>挑战</h1>
		<span style="text-shadow: 1px 1px 1px rgb(0,0,0);font-size: 14px;">前方的题目，以后再来做吧！啊（；´д｀）ゞ</span>
	</div>
</div>

<div class="modal fade" id="challenge-window" tabindex="-1" role="dialog">
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			{% include "components/errors.html" %}
		</div>
	</div>

	<div class="row">
		<div class="col-2">
			<div
				class="nav flex-column nav-pills sticky-top sticky-offset" 
				id="pages-board"></div>
		</div>
		<div class="col-10" id='challenges-board'>
			<div class="text-center">
				<i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}

{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', path='js/pages/challenges.min.js') }}"></script>
{% endblock %}
